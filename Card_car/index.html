<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <div class="column1">
                <h3>Objects</h3>
                <img class="carImage" src="https://bit.ly/3FEKeUu" alt="">
            </div>
            <div class="column2">
                <h3>Properties</h3>
                <div class="infoContainer">
                    <span class="infos">car.name = Fiat</span>
                    <span class="infos">car.model = 500</span>
                    <span class="infos">car.weight = 850kg</span>
                    <span class="infos">car.color = white</span>
                </div>
            </div>
            <div class="column3">
                <h3>Methods</h3>
                <div class="infoContainer">
                    <span class="infos">car.start()</span>
                    <span class="infos">car.drive()</span>
                    <span class="infos">car.brake()</span>
                    <span class="infos">car.stop()</span>
                </div>
            </div>
        </div>
    </body>
</html>
