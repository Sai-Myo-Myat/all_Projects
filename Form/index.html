<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h3>Login Form</h3>

        <div class="container">
            <form action="">

                <div class="row">
                    <div class="label">
                        <label for="input1">First Name</label>
                    </div>
                    <div class="rightContent">
                        <input placeholder="First Name" type="text" id="input1">
                    </div>
                </div>

                <div class="row">
                    <div class="label">
                        <label for="Lasrt">Lasrt Name</label>
                    </div>
                    <div class="rightContent">
                        <input placeholder="Last Name" type="text" id="Lasrt">
                    </div>
                </div>

                <div class="row">
                    <div class="label">
                        <label for="Country">Country</label>
                    </div>
                    <div class="rightContent">
                        <select name="Country" id="Country">
                            <option value="Myanmar">Myanmar</option>
                            <option value="Japan">Japan</option>
                            <option value="Australia">Australia</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="label">
                        <label for="Subject">Subject</label>
                    </div>
                    <div class="rightContent">
                        <textarea placeholder="write something.." name="" id="Subject" cols="30" rows="10"></textarea>
                    </div>
                </div>

                <div class="row2">
                        <input  type="submit">
                </div>

            </form>
        </div>
    </body>
</html>
